<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVG Circliful</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/jquery.circliful.css">


    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.circliful.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <section class="container">

        <h3>Circliful</h3>


        <div class="row">
            <div class="col-lg-2">
                <div id="test-circle"></div>
            </div>
            <div class="col-lg-2">
                <div id="test-circle2"></div>
            </div>
            <div class="col-lg-2">
                <div id="test-circle3"></div>
            </div>
            <div class="col-lg-2">
                <div id="test-circle4"></div>
            </div>
            <div class="col-lg-2">
                <div id="test-circle5"></div>
            </div>
        </div>


    </section>


    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.circliful.min.js"></script>

    <script>
        $(document).ready(function() { // 6,32 5,38 2,34
            $("#test-circle").circliful({
                title: 'my tile',
                description: 'description',
                text: 'my text',
                textSize: 20,
                textStyle: 'font-size: 12px;',
                textColor: '#666',
                textBelow: true,

                percent: 38,
                percentageTextSize: 20,
                fontColor: 'orange',
                percentageY: 10, //   def =100  
                // percentageX: 0 ,  //-100-250  0= left , def= 100

                targetPercent: 70,
                targetTextSize: 20,
                targetColor: '#666',


                // start: 20,
                // target: 100,

                pointSize: 40, // innerMost Percent Circle Area
                pointColor: 'blue', //innerMost Percent Circle  background color  

                fillColor: 'red', //OuterPercent Circle  background color

                backgroundColor: 'yellow', //OuterMain circle  background color
                backgroundBorderWidth: 20, //OuterMain circle thickness/Area







                iconColor: 'white',
                icon: 'f206',
                iconSize: '40',
                iconPosition: 'middle',

                animation: 1,
                animationStep: 5,




                // multiPercentage: 3,
                // percentages: [10, 20, 30]
            });

            $("#test-circle2").circliful({
                animation: 0,
                animationStep: 6,
                foregroundBorderWidth: 5,
                backgroundColor: "none",
                fillColor: '#eee',
                percent: 50,
                iconColor: '#3498DB',
                icon: 'f206',
                iconSize: '40',
                iconPosition: 'middle'
            });

            $("#test-circle3").circliful({
                animation: 1,
                animationStep: 6,
                foregroundBorderWidth: 5,
                backgroundBorderWidth: 1,
                percent: 88,
                iconColor: '#3498DB',
                icon: 'f004',
                iconSize: '40',
                iconPosition: 'middle'
            });

            $("#test-circle4").circliful({
                animation: 1,
                animationStep: 1,
                target: 30,
                start: 2,

                noPercentageSign: true,
                backgroundColor: '#000',
                foregroundColor: '#A8C64A',
                fontColor: '#000',
                iconColor: '#000',
                icon: 'f0a0',
                iconSize: '40',
                iconPosition: 'middle',
                multiPercentage: 1,
                text: 'No Kids'
            });

            $("#test-circle5").circliful({
                animationStep: 5,
                foregroundBorderWidth: 5,
                backgroundBorderWidth: 15,
                percent: 80,
                icon: 'f0a0',
                iconPosition: 'middle',
                text: 'Space Left',
                textBelow: true
            });
        });
    </script>
</body>

</html>
